- name: Add Ubuntu community PPA
  when: ansible_distribution == 'Ubuntu'
  sudo: yes
  apt_repository: repo='ppa:nginx/stable'
  tags:
    - nginx
    - frontend
    - repo

- name: APT update
  when: ansible_pkg_mgr == 'apt'
  sudo: yes
  apt: update_cache=yes
  tags:
    - nginx
    - frontend
    - repo

- name: Install Nginx
  when: ansible_os_family == 'Debian'
  sudo: yes
  apt: name=nginx state=present
  tags:
    - nginx
    - frontend
    - deps
